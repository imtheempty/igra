<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Wheel Game</title>
</head>
<body>
    <h1>Dice Wheel Game</h1>
    <p>{{ game_data.message }}</p>

    <h2>Lucky Numbers:</h2>
    {% if game_data.lucky_numbers %}
        <p>{{ game_data.lucky_numbers }}</p>
    {% else %}
        <p>No lucky numbers generated yet. Start the game!</p>
    {% endif %}

    <h2>Total Winnings: ${{ game_data.total_winnings }}</h2>

    <form method="POST">
        <button type="submit" name="action" value="start">Generate Lucky Numbers</button>
    </form>

    <h2>Place Your Bets:</h2>
    <form method="POST">
        <label for="bet_count">How many numbers to bet on (1-3):</label>
        <input type="number" name="bet_count" min="1" max="3" required><br>

        <div id="bets">
            <label>Number 1:</label>
            <input type="number" name="number_1" min="1" max="6" required>
            <label>Wager:</label>
            <input type="number" name="wager_1" min="1" max="500" required><br>

            <label>Number 2:</label>
            <input type="number" name="number_2" min="1" max="6">
            <label>Wager:</label>
            <input type="number" name="wager_2" min="1" max="500"><br>

            <label>Number 3:</label>
            <input type="number" name="number_3" min="1" max="6">
            <label>Wager:</label>
            <input type="number" name="wager_3" min="1" max="500"><br>
        </div>

        <button type="submit" name="action" value="bet">Place Bet</button>
    </form>

    <form method="POST">
        <button type="submit" name="action" value="stop">Cash Out</button>
    </form>
</body>
</html>
